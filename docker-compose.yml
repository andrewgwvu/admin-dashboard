version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: homelab-dashboard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: homelab_dashboard
      POSTGRES_USER: ${DB_USER:-homelab}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/src/utils/database-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - homelab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-homelab}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: homelab-dashboard-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - homelab-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homelab-dashboard-backend
    restart: unless-stopped
    # Add DNS servers for internal network resolution
    dns:
      # Add your internal DNS server IP here if needed
      - 10.1.20.5
      - 10.1.20.7
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: homelab_dashboard
      DB_USER: ${DB_USER:-homelab}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      # JumpCloud
      JUMPCLOUD_API_KEY: ${JUMPCLOUD_API_KEY}
      JUMPCLOUD_ORG_ID: ${JUMPCLOUD_ORG_ID}
      # Okta
      OKTA_DOMAIN: ${OKTA_DOMAIN}
      OKTA_API_TOKEN: ${OKTA_API_TOKEN}
      # Active Directory
      AD_URL: ${AD_URL}
      AD_BASE_DN: ${AD_BASE_DN}
      AD_USERNAME: ${AD_USERNAME}
      AD_PASSWORD: ${AD_PASSWORD}
      # TP-Link Omada
      OMADA_URL: ${OMADA_URL}
      OMADA_USERNAME: ${OMADA_USERNAME}
      OMADA_PASSWORD: ${OMADA_PASSWORD}
      OMADA_SITE_ID: ${OMADA_SITE_ID}
      OMADA_OPENAPI_OMADAC_ID: ${OMADA_OPENAPI_OMADAC_ID}
      OMADA_OPENAPI_CLIENT_ID: ${OMADA_OPENAPI_CLIENT_ID}
      OMADA_OPENAPI_CLIENT_SECRET: ${OMADA_OPENAPI_CLIENT_SECRET}

    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - homelab-network
    volumes:
      - ./backend/logs:/app/logs

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homelab-dashboard-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - homelab-network

volumes:
  postgres-data:
  redis-data:

networks:
  homelab-network:
    driver: bridge
